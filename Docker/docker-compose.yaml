services:
  postgres:
    image: 'postgres:16'
    environment:
      - 'POSTGRES_DB=atrivium-database'
      - 'POSTGRES_PASSWORD=devpassword'
      - 'POSTGRES_USER=admin'
    ports:
      - '5433:5432'
    restart: unless-stopped
    volumes:
      - '../DataBase/postgres-data:/var/lib/postgresql/data'